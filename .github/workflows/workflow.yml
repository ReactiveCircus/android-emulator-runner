name: Main workflow
on:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: macOS-latest
    timeout-minutes: 10
    strategy:
      matrix:
        api-level: [21, 23, 29]
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: build, test and lint
      run: |
        npm install
        npm run build
        npm run lint
        npm test

    - name: Prepare test fixture
      run: cp -a ./test-fixture/* ./

    - name: run action
      uses: ./
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis
        arch: x86
        profile: Nexus 6
        emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        emulator-build: 6031357
        script: |
          ./gradlew help
          ./gradlew connectedDebugAndroidTest
